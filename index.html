<!DOCTYPE html>
<html>

<head>
	<title>Psychic Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Link to CSS stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Welcome to the Psychic Game!</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
		</div>
		<div class="modal-body">
			<p>Can you guess what letter I'm thinking of?</p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-5"></div>
	</div>

	<div class="row">
		<div class="col-md-1"></div>
			<div class="col-md-6" id="game">
				<p><h1>The Psychic Game</h1></p>
				<p><h4>Guess what letter I'm thinking of</h4></p>
				<p><h4>Wins: 0</h4></p>
				<p><h4>Losses: 0</h4></p>
				<p><h4>Guesses Left: 10</h4></p>
				<p><h4>Your guesses so far: </h4></p>
			</div>
			<div class="col-md-5"></div>
    </div>
</div>
	

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

	<!-- Link to javascript game.js -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
